<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Wavy Animation section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        section .wave {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: #4973ff;
        }

        section .wave span {
            position: absolute;
            width: 325vh;
            height: 325vh;
            top: 0;
            left: 50%;
            background: #000;
            transform: translate(-50%, -75%);
        }

        section .wave span:nth-child(1) {
            animation: animate 5s linear infinite;
            border-radius: 45%;
            background: rgba(20, 20, 20, 1);
        }

        section .wave span:nth-child(2) {
            animation: animate 10s linear infinite;
            border-radius: 40%;
            background: rgba(20, 20, 20, 0.5);
        }

        section .wave span:nth-child(3) {
            animation: animate 15s linear infinite;
            border-radius: 42.5%;
            background: rgba(20, 20, 20, 0.5);
        }

        @keyframes animate {
            0% {
                transform: translate(-50%, -75%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -75%) rotate(360deg);
            }
        }

        section .content {
            position: relative;
            z-index: 1;
            font-size: 3em;
            color: #fff;
        }
    </style>
</head>

<body>

    <section>
        <div class="wave">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="content">
            <h1> Wavy Section</h1>
        </div>
    </section>
</body>

</html>
